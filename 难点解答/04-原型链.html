<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 构造函数对象
        function User(name){
            this.name = name;
        }

        // 构造函数被创建,会自动生成一个属性:prototype指向一个新的对象,该对象提供了当前构造函数对象的实例对象所共享的空间
        // 同时该对象有一个属性 constructor 指向构造函数对象  
        // 原型对象
        var prototype = User.prototype;
        // ;验证
        console.log(prototype.constructor == User);
        // 实例对象
        // 实例对象和构造函数对象有什么关系?
        var zs = new User('张三');
        var ls = new User('李四');
        // ;验证
        console.log(zs.__proto__ == prototype);
    
    </script>
</body>
</html>
