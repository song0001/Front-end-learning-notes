<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>li_1</li>
        <li>li_2</li>
        <li>li_3</li>
        <li>li_4</li>
        <li>li_5</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('ul>li');
        // 循环绑定事件
        // es5 没有块状作用域的概念
        for(var i = 0 ; i < lis.length ; i ++){
            // 1. 基本数据类型作为参数传递
            // 2. 闭包
            lis[i].onclick = (function(index){
                return function(){
                    console.log(lis[index].innerText);
                }
            })(i)
        }
        
        console.log('end==>',i); // 5
    </script>
</body>
</html>
