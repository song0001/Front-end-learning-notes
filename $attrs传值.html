<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$attrs传值</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <div id="app">
    A{{msg}}
    <component-b :msg="msg"></component-b>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '100'
      },
      components: {
        'ComponentB': {
          template: `<div v-bind="$attrs">B<component-c v-bind="$attrs" ></component-c></div>`,
          components: {
            'ComponentC': {
            //   props: ['msg'],
              template: '<div>C<component-d v-bind="$attrs"></component-d></div></div>',
              components: {
            'ComponentD': {
              props: ['msg'],
              template: '<div>D{{msg}}</div>'
            }
          }
            }
          }
        },
        
      }
    })
    // 个人理解:用这个$attrs传值只能传给一层 如果有一层已经接收到值 下一层则接收不到
  </script>

</body>
</html>
