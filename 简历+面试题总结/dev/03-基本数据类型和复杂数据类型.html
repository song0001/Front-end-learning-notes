<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var m = 10;
        var user = {
            name: 'zs',
            age: 30
        }
        // 基本数据类型和复杂数据类型作为参数传递
        // 1. 基本数据类型作为参数传递 ,函数内部会创建该参数的副本, 函数内部的变化不会影响外部的变量
        function  foo(m){
            m++;
            return m;
        }
        // 2. 复杂数据类型作为参数传递,函数内部修改该参数实际上和外部的变量是指向同一个内存地址(同一个变量)
        function bar(user){
            user.age ++;
            return user;
        }
        foo(m);
        bar(user);
        console.log('m==>',m); //10 
        console.log('user.age=>',user.age); // 31
    </script>
</body>
</html>
