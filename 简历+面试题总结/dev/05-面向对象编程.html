<body>
    <script src="./lib/MySwiper.js"></script>
    <script>
        // 什么是面向对象编程?
        //     特点: 封装 继承 多态(js不提)
            // js不是面向对象编程设计的,所以强硬用js进行面向对象编程 需要一些套路
            // 面向对象编程是一种编程思想,和具体的语言没有关系. 采用这种思想组织代码,有更好的可读性,可扩展性,可移植性等.
        // 如何实现面向对象编程?
        // 比如: 轮播插件
            new BuFanSwiper({
                el: '#swiper1',
                loop: true, // 无限循环
                delay: 3000, // 延迟多久开启
                dott: true, // 是否开启下标
            });

                        
    </script>
</body>
