<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 面向对象的特点:  继承 封装 多态 
        // es5继承 或者 js原生继承的实现 
        // js的继承 没有什么官方说法  因为js本身不是面向对象设计的语言
        // 所以js的继承方法有很多,都是在编程过程中总结的一些固定写法
        // 目前比较完善的一种实现继承的方案:  借用构造函数+原型继承 实现的组合继承   

        function Animal(name){
            this.name = name;
        }
        Animal.prototype.move = function(){
            alert(this.name + 'is moving...');
        }

        // dog 继承  animal
        function Dog(color,name){
            // 1. 借用构造函数
            Animal.call(this,name);
            this.color = color;
        }
        // 2. 原型继承   
        Dog.prototype = new Animal();
        Dog.prototype.wangwang = function(){
            alert(this.name + 'is  wangwang...');
        }
        
        var oudi = new Dog('yellow','欧弟');
        oudi.move();
        oudi.wangwang();
        
    </script>
</body>
</html>
